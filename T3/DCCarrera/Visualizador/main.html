<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Visualizador A*</title>
</head>
<body>
    <div class="options">
        <h1>Visualizador A*</h1>
        <div class="config">
            <div>
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Cargar mapa (.map)</span>
                            <input type="file" id="mapFileInput">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Cargar camino (.json)</span>
                            <input type="file" id="pathFileInput">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>
            </div>
            <button type="button" id="play" class="waves-effect waves-light btn"> Detener </button>
            <button type="button" id="restart" class="waves-effect waves-light btn"> Reiniciar </button>
            <button type="button" id="clear" class="waves-effect waves-light btn"> Limpiar caminos </button>
            <p>Velocidad del veh√≠culo (1-10)</p>
            <form action="#">
                <p class="range-field">
                    <input type="range" id="speed" min="1" max="10" value="5" />
                </p>
            </form>
        </div>
    </div>
    <div id="centered">
        <div id="p5_canvas"></div>
    </div>
    <script type="text/javascript" src="materialize.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="board.js"></script>
    <script src="car.js"></script>
    <script src="path.js"></script>
    <script src="main.js"></script>
</body>
</html>
